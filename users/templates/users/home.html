{% load static%}
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'users/css/home.css'  %}" type="text/css">
  </head>
  <body>
    <div class="form">
      <h1>Приветствую, {{ user.username|default:'гость' }}</h1>
      <p> Добро пожаловать на проект по бурению</p>
        {% if user.is_authenticated %}
          <div class="main-form">
            <a href="{% url 'logout' %}">Выйти</a>
            <br>
            <a href="{%url 'maintenance'%}">На главную страницу</a>
          </div>
        {% else %}
          <div class="main-form">
            <a href="{% url 'login' %}">Войти</a>
            <br>
            <a href="{% url 'signup' %}">Зарегистрироваться</a>
          </div>
        {% endif %}
  </div>
  </body>
</html>
